---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: hideinfo-star-backend
  annotations:
    kubernetes.io/ingress.class: "nsx"
    ncp/use-regex: "True"
    kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
    - secretName: dev-ingress-cert
  rules:
  - host: hideinfo-dev01.in.staffservice.co.jp
    http:
      paths:
      - path: /api(/|$)(.*)
        backend:
          serviceName: hideinfo-star-backend
          servicePort: 80
