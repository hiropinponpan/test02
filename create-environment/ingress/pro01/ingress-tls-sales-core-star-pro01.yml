---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: sales-core
  name: sales-core-star-frontend
  annotations:
    kubernetes.io/ingress.class: "nsx"
    ncp/use-regex: "True"
    kubernetes.io/ingress.allow-http: "false"
    ncp/http-redirect: "True"
spec:
  rules:
  - host: sales-core.in.staffservice.co.jp
    http:
      paths:
      - path: /(.*)
        backend:
          serviceName: sales-core-star-frontend
          servicePort: 80
  tls:
    - secretName: pro-ingress-cert
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: sales-core
  name: sales-core-star-backend
  annotations:
    kubernetes.io/ingress.class: "nsx"
    ncp/use-regex: "True"
    kubernetes.io/ingress.allow-http: "false"
    ncp/http-redirect: "True"
spec:
  rules:
  - host: sales-core.in.staffservice.co.jp
    http:
      paths:
      - path: /api(/|$)(.*)
        backend:
          serviceName: sales-core-star-backend
          servicePort: 80
  tls:
    - secretName: pro-ingress-cert
