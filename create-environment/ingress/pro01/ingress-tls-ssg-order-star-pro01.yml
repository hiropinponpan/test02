---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: ssg-order
  name: ssg-order-star-frontend
  annotations:
    kubernetes.io/ingress.class: "nsx"
    ncp/use-regex: "True"
    kubernetes.io/ingress.allow-http: "false"
    ncp/http-redirect: "True"
spec:
  rules:
  - host: ssg-order.in.staffservice.co.jp
    http:
      paths:
      - path: /(.*)
        backend:
          serviceName: ssg-order-star-frontend
          servicePort: 80
  tls:
    - secretName: pro-ingress-cert
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: ssg-order
  name: ssg-order-star-backend
  annotations:
    kubernetes.io/ingress.class: "nsx"
    ncp/use-regex: "True"
    kubernetes.io/ingress.allow-http: "false"
    ncp/http-redirect: "True"
spec:
  rules:
  - host: ssg-order.in.staffservice.co.jp
    http:
      paths:
      - path: /api(/|$)(.*)
        backend:
          serviceName: ssg-order-star-backend
          servicePort: 80
  tls:
    - secretName: pro-ingress-cert
